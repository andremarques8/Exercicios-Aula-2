<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Remédio 1</td>
                <td>R$ 40,00</td>
                <td>2</td>
                <td>R$ 80,00</td>
            </tr>
            <tr>
                <td>Remédio 2</td>
                <td>R$ 15,00</td>
                <td>3</td>
                <td>R$ 45,00</td>
            </tr>
            <tr>
                <td>Remédio 3</td>
                <td>R$ 8,00</td>
                <td>1</td>
                <td>R$ 8,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">A pagar</th>
                <th>6</th>
                <th>R$ 133,00</th>
            </tr>

        </tfoot>
    </table>
</body>
</html>
